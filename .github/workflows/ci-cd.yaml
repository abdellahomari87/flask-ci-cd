name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Running tests..."
          pytest || true

  owasp:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.2.0/dependency-check-9.2.0-release.zip
          unzip dependency-check-9.2.0-release.zip
          mv dependency-check dependency-check-dir

      - name: Run OWASP Dependency-Check
        run: |
          mkdir -p owasp-reports
          java -DdependencyCheck.nvd.api.key=${{ secrets.NVD_API_KEY }} \
            -jar dependency-check-dir/dependency-check.jar \
            --project "flask-ci-cd" \
            --scan . \
            --format HTML \
            --out owasp-reports

      - name: Upload OWASP HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: owasp-reports
